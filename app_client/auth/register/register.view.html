<navigation></navigation>

<div class="container">

  <div class="row">
    <div class="col-md-6">
      <h1>Register</h1>
      <p class="lead">Already a member? Please <a href="login">log in</a> instead.</p>
      <form ng-submit="vm.onSubmit()">
        <div class="form-group">
          <label for="FirstName">First Name</label>
          <input type="text" class="form-control" id="FirstName" placeholder="Enter your First Name" ng-model="vm.credentials.FirstName">
        </div>
        <div class="form-group">
          <label for="LastName">Last Name</label>
          <input type="text" class="form-control" id="LastName" placeholder="Enter your Last Name" ng-model="vm.credentials.LastName">
        </div>
        <div class="form-group">
          <label for="EmailAddress">Email Address</label>
          <input type="email" class="form-control" id="EmailAddress" placeholder="Enter your Email Address" ng-model="vm.credentials.EmailAddress">
        </div>
        <div class="form-group">
          <label for="CellPhoneNumber">Cell Phone Number</label>
          <input type="text" class="form-control" id="CellPhoneNumber" placeholder="Enter your Cell Phone Number in the following format: +11234567890" ng-model="vm.credentials.CellPhoneNumber">
        </div>
        <div class="form-group">
          <label for="CompanyName">Company Name</label>
          <input type="text" class="form-control" id="CompanyName" placeholder="Enter Name of the Company you work for" ng-model="vm.credentials.CompanyName">
        </div>
        <div class="form-group">
          <label for="EmployeeID">Employee ID</label>
          <input type="text" class="form-control" id="EmployeeID" placeholder="Enter your Employee ID" ng-model="vm.credentials.EmployeeID">
        </div>
        <div class="form-group">
          <label for="City">City</label>
          <input type="text" class="form-control" id="City" placeholder="Enter the City in which the Company you work for is located" ng-model="vm.credentials.City">
        </div>
        <div class="form-group">
          <label for="Location">Location</label>
          <input type="text" class="form-control" id="Location" placeholder="Enter the part of the city in which the Company you work for is located" ng-model="vm.credentials.Location">
        </div>
        <div class="form-group">
          <label for="Province">Province</label>
          <input type="text" class="form-control" id="Province" placeholder="Enter the Province in which the Company you work for is located" ng-model="vm.credentials.Province">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password">
        </div>
        <button type="submit" class="btn btn-default">Register!</button>
      </form>
    </div>
  </div>

</div>
